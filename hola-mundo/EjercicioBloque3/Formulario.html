<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<h1>Angular</h1>
	<h2>Formulario</h2>
	<title>Ejercicio Dom, Eventos y Funciones</title>
	<script type="text/javascript" src="ejercicioDom.js"></script>
  <style>
    .box{
          width : 200px;
          height : 250px;
          float : left;
          margin : 30px;
          padding: 3px;
    }
    .dashed{
          border: 3px dashed black;
          padding: 5px;
          margin : 30px;

    }
  </style>
</head>
<body>
<!--
    1.-Formulario Campos : Nombre , Apellidos y Edad
    2.-Boton de enviar el formulario eventos: submit
    3.-Mostrar datos por pantalla
    4.-BotÃ³n  que al darle click nos muestre los datos en pantalla
  -->
<div class="box">
  <form action="#" method="POST" id="formulario" onsubmit="return false;">
    <label for="nombre">Nombre</label>
    <input type="nombre" name="nombre" id="nombre"> <br>
		<span id="error_nombre"></span>

    <label for="apellidos">Apellidos</label>
    <input type="apellidos" name="apellidos" id="apellidos"><br>
		<span id="error_apellidos"></span>

    <label for="edad">Edad</label>
    <input type="edad" name="edad" id="edad"><br>
		<span id="error_edad"></span>
    <input type="submit" name="Enviar" id="submit"><br>
  </form>
</div>

<div class ="box dashed"
    <h3>Informacion del usuario</h3>
    <hr>
    <p id="p_nombre">
        Nombre: <span></span>
    </p>
		<p id="p_apellidos">
        Apellidos: <span></span>
    </p>
		<p id="p_edad">
      	Edad: <span></span>
    </p>

</div>

</body>
</html>
